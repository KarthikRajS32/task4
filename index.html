<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6 text-red-600 p-5">Income Expense Calculator</h1>
        
        <div class="bg-white p-6 rounded-lg flex justify-around">  
            <p class="text-xl font-bold">Total Income: <span id="totalIncome">0</span></p>
            <p class="text-xl font-bold">Total Expense: <span id="totalExpense">0</span></p>
            <p class="text-xl font-bold">Net Balance: <span id="netBalance">0</span></p>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <div class="flex justify-between items-center mb-4">
                <input type="text" id="description" placeholder="Description" class="w-1/3 p-2 border rounded-lg mr-2">
                <input type="number" id="amount" placeholder="Amount" class="w-1/3 p-2 border rounded-lg mr-2">
                <select id="type" class="w-1/3 p-2 border rounded-lg">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <button id="addButton" class="w-full bg-green-500 text-white p-2 rounded-lg hover:bg-green-700">Add</button>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6 ">
            <table class="w-full">
                <thead>
                    <tr>
                        <th class="border-b p-2">Description</th>
                        <th class="border-b p-2">Amount</th>
                        <th class="border-b p-2">Type</th>
                        <th class="border-b p-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="transactionTableBody">
                
                </tbody>
            </table>
        </div>
        
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
